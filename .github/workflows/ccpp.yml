on:
  pull_request:
    branches:
    - '*'
  release:
    types:
      - published

jobs:
  python:
    name: Python ${{ matrix.python-version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        python-version: ['3.7','3.8']
    steps:
      - uses: actions/checkout@v2
      - uses: ilammy/msvc-dev-cmd@v1
      - uses: goanpeca/setup-miniconda@v1
        with:
          channels: conda-forge
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
      - name: Setup
        shell: bash -l {0}
        run: |
            conda install -c conda-forge ninja pytest cython numpy compilers cmake -y
        continue-on-error: true


      - name: Build
        shell: bash -l {0}
        run: |
            python -m pip install -e .
      - name: Test
        shell: bash -l {0}
        run: |
            python -m pytest --ignore cpp
      - name: Wheel
        shell: bash -l {0}
        if: matrix.os != 'ubuntu-latest'
        run: |
            python setup.py bdist_wheel
      - name: Linux wheel
        shell: bash -l {0}
        if: matrix.os == 'ubuntu-latest'
        run: |
            docker run -v $(pwd):/src quay.io/pypa/manylinux2010_x86_64 /src/python/ci/build-wheel-linux.sh ${{ matrix.python-version }}
      - uses: actions/upload-artifact@v2
        if: matrix.os == 'ubuntu-latest'
        with:
          name: ${{matrix.os}}-${{matrix.python-version}}-whl
          path: ./wheelhouse
      - uses: actions/upload-artifact@v2
        if: matrix.os != 'ubuntu-latest'
        with:
          name: ${{matrix.os}}-${{matrix.python-version}}-whl
          path: ./dist

#      - name: Publish package
